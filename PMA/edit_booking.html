<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #343a40;
            color: #ffffff;
        }

        .navbar-brand img {
            margin-right: 10px;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar-nav .nav-item {
            margin-right: 10px;
        }

        h1 {
            margin-top: 20px;
            text-align: center;
            font-size: 2.5rem;
            color: #343a40;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="time"],
        input[type="number"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #343a40;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #23272b;
        }
    </style>


    <nav class="navbar navbar-expand-lg bg-body-tertiary">

                    height="60">

    <title>Restaurant Booking System</title>
</head>


<body>
    <h1>Edit Booking</h1><!-- edit_booking.html -->



    <form action="/edit_booking/{{ booking['id'] }}" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="{{ booking['name'] }}" required><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" value="{{ booking['email'] }}" required><br>
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" value="{{ booking['phone'] }}" required><br>
        <label for="date">Date:</label><br>
        <input type="date" id="date" name="date" value="{{ booking['date'] }}" required><br>
        <label for="time">Time:</label><br>
        <input type="time" id="time" name="time" value="{{ booking['time'] }}" required><br>
        <label for="num_guests">Number of Guests:</label><br>
        <input type="number" id="num_guests" name="num_guests" value="{{ booking['num_guests'] }}" required><br><br>
        <input type="submit" value="Update">
    </form>



</body>
